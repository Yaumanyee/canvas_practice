<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模拟实战，拼图</title>
    <link rel="stylesheet" href="css/04.css">
    <script type="text/javascript">
        var docEl = document.documentElement, Size = docEl.clientWidth / (750 / 40); 
        docEl.style.fontSize = Size + 'px'; 
        if(Size >= 25){ 
            Size = 20;
            docEl.style.fontSize = '20px';
        }
    </script>
</head>
<body>

    <div class="wrap">
        <div class="tool-btn">工具栏功能</div>

        <div class="page page1">
            <div class="progress"><span></span>%</div>
        </div><!--page1-->
        <div class="page page2">
            <canvas id="canvas" width="750" height="2668"></canvas>
            <div class="p2-tool">
                <ul class="tab-btn">
                    <li>背景</li>
                    <li class="active">人物</li>
                    <li>狗狗1</li>
                    <li>狗狗2</li>
                </ul>
                <div class="tab-item">
                    <div class="item-li">
                        <span name="p07"><img src="images/04/07.jpg"></span>
                        <span name="p08"><img src="images/04/08.jpg"></span>
                    </div>
                    <div class="item-li" style="display:block;">
                        <span name="p05"><img src="images/04/05.png"></span>
                        <span name="p06"><img src="images/04/06.png"></span>
                    </div>
                    <div class="item-li">
                        <span name="p03"><img src="images/04/03.png"></span>
                        <span name="p04"><img src="images/04/04.png"></span>
                    </div>
                    <div class="item-li">
                        <span name="p01"><img src="images/04/01.png"></span>
                        <span name="p02"><img src="images/04/02.png"></span>
                    </div>
                </div>
            </div>
        </div><!--page2-->
    </div>


<script src="js/jquery.min.js"></script>
<script src="js/create.js"></script>
<script src="js/04.js"></script>
</body>
</html>
